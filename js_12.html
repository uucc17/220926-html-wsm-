 <body>

 <h1> confirm 함수를 사용하는 예제 </h1>
 <br>

 <script language = "javascript">

 var answer = confirm("A-10 좌석을 예약하시겠습니까?");
 //document.write(answer);

 if(answer == true){
	 document.write("A-10 좌석을 예약하셨습니다. 이용해주셔서 감사합니다");
 }else{
	document.write("A-10 좌석을 예약을 취소하셨습니다. 다음에 또 이용해주세요.");
 }

 </script>
  
 </body>
</html>
