<!--
-대화상자
	함수							설명
	alert			일방적으로 경고 메세지를 전달하기 위한 대화상자
	confirm			사용자로부터 확인을 받기위한 대화상자
	prompt			사용자로부터 내용을 입력 받기 위한 대화상자
-->

<html>
 <head>

  <title>대화상자</title>
 </head>
 <body>

  <h1> alert 함수를 사용하는 예제 </h1>
  <script language = "javascript">
  alert("단순히 전달사항을 출력한데 \n 사용하는 함수는 alert 함수 입니다");// 유효성체크
  </script>

 </body>
</html>
