<html>
 <head>

  <title>switch</title>

  <script language = "javascript">
  document.write("<h3>[switch case 문]</h3>");
  document.write("<hr>");
  var today = new Date();
  week = today.getDay();

  switch(week){
	 case 0:
		document.write("오늘은 일요일입니다");
		document.bgColor = "purple";
		break;
	case 1:
		document.write("오늘은 월요일입니다");
		document.bgColor = "red";
		break;
	case 2:
		document.write("오늘은 화요일입니다");
		document.bgColor = "orabge";
		break;
	case 3:
		document.write("오늘은 수요일입니다");
		document.bgColor = "yellow";
		break;
	case 4:
		document.write("오늘은 목요일입니다");
		document.bgColor = "green";
		break;
	case 5:
		document.write("오늘은 금요일입니다");
		document.bgColor = "blue";
		break;
	case 6:
		document.write("오늘은 토요일입니다");
		document.bgColor = "darkblue";
		break;
  }
  </script>

 </head>
 <body>
  
 </body>
</html>
