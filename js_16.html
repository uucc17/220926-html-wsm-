<html>
 <head>

  <title>if문</title>

  <script language = "javascript">
	document.write("<h3>[if else]</h3>");
	document.write("<hr>");

	var num1 = 10; num2 = 20;
	var max;

	if(num1 > num2){
		max = num1;
	}else{
		max = num2;
	}

	document,write(num1 + "와(과) " + num2 + " 중에서");
	document,write("<br>");
	document,write("최대값은 ==> "+ max + " 입니다.");
  </script>

 </head>
 <body>
  
 </body>
</html>
