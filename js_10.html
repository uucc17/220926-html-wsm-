 <head>

  <title>논리 연산자</title>
  <pre>
  <script language = "javascript">
	document.write("<h3> 논리 연산자의 응용 </h3>");
	var a = 23;
	document.write("<br>");
	document.write("a가 23이라는 조건하에....");
	document.write("<hr>");
	document.write("\t\t\t\t\t (결과)   |   (표현식)");
	document.write("<br>");
	document.write("23이 3의 배수인가? =========> \t");
	document.write(!(a % 3) + "     !(a%3)      "); // 약수가 아닌 true, false 앞에 !를 붙여 not을 만들었다.
	document.write("<br>");
	document.write("a가 4의 배수이거나 7의 배수인가? ====>        \t");
	document.write("<br>");
	document.write((a % 4 == 0) || (a % 7 == 0) + "      (a % 4 == 0) || (a % 7 == 0)");

  </script>
  </pre>
